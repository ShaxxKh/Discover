<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header header--home">
        <div class="header__container container container--wider">
            <div class="header__row row">
                <img src="img/logo.png" alt="logo" class="header__logo logo">
                <nav class="header__nav nav col-md-7">
                    <ul class="nav__list">
                        <li class="nav__item nav__item--active">
                            <a href="#" class="nav__link">
                                Home
                            </a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link">
                                Destinations
                            </a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link">
                                About
                            </a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link">
                                Partner
                            </a>
                        </li>
                        <li class="nav__item">
                            <button class="nav__button button button--outline">
                                Login
                            </button>
                        </li>
                        <li class="nav__item nav__item--btn">
                            <button class="nav__button button button--accent">
                                Register
                            </button>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <div class="main__hero hero col-md-12">
            <div class="hero__container container container--wider">
                <div class="hero__row row">
                    <div class="hero__form form col-md-5">
                        <h1 class="hero__header">Explore and<br>Travel</h1>
                        <h4 class="form__title">Holiday finder <br>___</h4>
                        <form action="" class="form__row row">
                            <div class="col-md-6">
                                <select name="locations" id="locations" class="form__select">
                                    <option value="Location" class="form__option">Location</option>
                                    <option value="" class="form__option"></option>
                                    <option value="" class="form__option"></option>
                                    <option value="" class="form__option"></option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <select name="activities" id="activities" class="form__select">
                                    <option value="activity" class="form__option option">Activity</option>
                                    <option value="" class="form__option"></option>
                                    <option value="" class="form__option"></option>
                                    <option value="" class="form__option"></option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <select name="grade" id="grade" class="form__select">
                                    <option value="grade" class="form__option">Grade</option>
                                    <option value="" class="form__option"></option>
                                    <option value="" class="form__option"></option>
                                    <option value="" class="form__option"></option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <select name="date" id="date" class="form__select">
                                    <option value="date" class="form__option">Date</option>
                                    <option value="" class="form__option"></option>
                                    <option value="" class="form__option"></option>
                                    <option value="" class="form__option"></option>
                                </select>
                            </div>
                        </form>
                        <button class="hero__button button col-md-4">Explore</button>
                    </div>
                    <div class="offset-md-1 col-md-5">
                        <img src="img/thousand-01.png" alt="explore" class="hero__drawing-1 drawing-1">
                    </div>
                </div>
            </div>
        </div>
        <div class="main__new-way new-way col-md-12">
            <div class="new-way__container container">
                <div class="new-way__row row">
                    <div class="col-md-6">
                        <img src="img/Thousand-02.png" alt="drawing-2" class="new-way__drawing-2 drawing-2">
                    </div>
                    <div class="new-way__info info offset-md-1 col-md-5">
                        <h2 class="info__title title">A new way to explore the<br>world</h2>
                        <p class="info__text text col-md-12">
                            For decades travellers have reached for Lonely Planet
                            books when looking to plan and execute their perfect 
                            trip, but now, they can also let Lonely Planet Experiences
                            lead the way
                        </p>
                        <button class="info__button button col-md-4">Learn more</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
