<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header header--home">
        <div class="header__container container container--wider">
            <div class="header__row row">
                <img src="img/logo.png" alt="logo" class="col-md-1 header__logo logo">
                <nav class="header__nav nav offset-md-4 col-md-7">
                    <ul class="nav__list">
                        <li class="nav__item nav__item--active">
                            <a href="#" class="nav__link">
                                
                                Home
                            </a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link">
                                
                                Destinations
                            </a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link">
                                
                                About
                            </a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link">
                                
                                Partner
                            </a>
                        </li>
                        <li class="nav__item">
                            <button class="nav__button button button--outline">
                                
                                Login
                            </button>
                        </li>
                        <li class="nav__item nav__item--btn">
                            <button class="nav__button button button--accent">
                                
                                Register
                            </button>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="header__row row">
                <div class="header__search search col-md-5">
                    <h1 class="search__block-header block-header">Explore and Travel</h1>
                    <h4 class="search__title title">Holiday finder <br>____</h4>
                    <div class="search__dropdown dropdown">
                        <label for="locations" class="dropdown__label label">Location</label>
                        <select name="locations" id="" class="dropdown__items-list items-list">
                            <option value="China" class="items-list__option option">China</option>
                            <option value="" class="items-list__option option"></option>
                            <option value="" class="items-list__option option"></option>
                            <option value="" class="items-list__option option"></option>
                        </select>
                        <label for="activities" class="dropdown__label label">Activity</label>
                        <select name="activities" id="" class="dropdown__items-list items-list">
                            <option value="surfing" class="items-list__option option">Surfing</option>
                            <option value="" class="items-list__option option"></option>
                            <option value="" class="items-list__option option"></option>
                            <option value="" class="items-list__option option"></option>
                        </select>
                        <label for="grade" class="dropdown__label label">Grade</label>
                        <select name="grade" id="" class="dropdown__items-list items-list">
                            <option value="Losem" class="items-list__option option">Losem</option>
                            <option value="" class="items-list__option option"></option>
                            <option value="" class="items-list__option option"></option>
                            <option value="" class="items-list__option option"></option>
                        </select>
                        <label for="date" class="dropdown__label label">Date</label>
                        <select name="date" id="" class="dropdown__items-list items-list">
                            <option value="January" class="items-list__option option">January</option>
                            <option value="" class="items-list__option option"></option>
                            <option value="" class="items-list__option option"></option>
                            <option value="" class="items-list__option option"></option>
                        </select>
                        <button class="search__button button">Explore</button>
                    </div>
                </div>
                <img src="img/thousand-01.png" alt="explore" class="header__drawing-1 drawing-1">
                <img src="img/plus.png" alt="plus" class="header__plus plus">
                <img src="img/circle.png" alt="circle" class="header__circle circle">
            </div>
        </div>
    </header>
</body>

</html>
