<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header header--home">
        <div class="header__container container container--wider">
            <div class="header__row row">
                <img src="img/logo.png" alt="logo" class="col-md-1 header__logo logo">
                <nav class="header__nav nav offset-md-4 col-md-7">
                    <ul class="nav__list">
                        <li class="nav__item nav__item--active">
                            <a href="#" class="nav__link">
                                Home
                            </a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link">
                                Destinations
                            </a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link">
                                About
                            </a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link">
                                Partner
                            </a>
                        </li>
                        <li class="nav__item">
                            <button class="nav__button button button--outline">
                                Login
                            </button>
                        </li>
                        <li class="nav__item nav__item--btn">
                            <button class="nav__button button button--accent">
                                Register
                            </button>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="header__row row">
                <div class="header__hero hero col-md-12">
                    <h1 class="hero__header">Explore and Travel</h1>
                    <div class="hero__form form">
                        <h4 class="form__title">Holiday finder <br>____</h4>
                        <label for="locations" class="form__label label">Location</label>
                        <select name="locations" id="locations" class="form__select">
                            <option value="China" class="form__option">China</option>
                            <option value="" class="form__option"></option>
                            <option value="" class="form__option"></option>
                            <option value="" class="form__option"></option>
                        </select>
                        <label for="activities" class="form__label label">Activity</label>
                        <select name="activities" id="activities" class="form__select">
                            <option value="surfing" class="form__option option">Surfing</option>
                            <option value="" class="form__option"></option>
                            <option value="" class="form__option"></option>
                            <option value="" class="form__option"></option>
                        </select>
                        <label for="grade" class="form__label label">Grade</label>
                        <select name="grade" id="grade" class="form__select">
                            <option value="Losem" class="form__option">Losem</option>
                            <option value="" class="form__option"></option>
                            <option value="" class="form__option"></option>
                            <option value="" class="form__option"></option>
                        </select>
                        <label for="date" class="form__label label">Date</label>
                        <select name="date" id="date" class="form__select">
                            <option value="January" class="form__option">January</option>
                            <option value="" class="form__option"></option>
                            <option value="" class="form__option"></option>
                            <option value="" class="form__option"></option>
                        </select>
                        <button class="hero__button button">Explore</button>
                    </div>
                    <img src="img/thousand-01.png" alt="explore" class="header__drawing-1 drawing-1">
                </div>
                <img src="img/plus.svg" alt="plus" class="header__plus plus">
                <img src="img/circle.svg" alt="circle" class="header__circle circle">
            </div>
        </div>
    </header>
</body>

</html>
